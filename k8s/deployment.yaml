# RW CDC SR 应用部署
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rw-cdc-sr
  labels:
    app: rw-cdc-sr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rw-cdc-sr
  template:
    metadata:
      labels:
        app: rw-cdc-sr
    spec:
      containers:
        - name: rw-cdc-sr
          image: vgvics/rw-cdc-sr:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: DATABASE_URL
              value: "mysql://risingwave_admin:vN3P4$WNKdGuNc@apnv3-db.default:3306/rw_cdc"
            - name: PORT
              value: "3000"
            - name: RUST_LOG
              value: "info,rw_cdc_sr=debug"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
# Service
apiVersion: v1
kind: Service
metadata:
  name: rw-cdc-sr
  labels:
    app: rw-cdc-sr
spec:
  type: ClusterIP
  selector:
    app: rw-cdc-sr
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
