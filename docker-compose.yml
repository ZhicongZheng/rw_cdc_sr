# docker-compose.yml - 用于本地开发测试
version: '3.8'

services:
  # MySQL 8 数据库（元数据存储）
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: rw_cdc_sr
      MYSQL_USER: rw_user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 5s
      timeout: 5s
      retries: 5

  # RW CDC SR 应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "mysql://rw_user:password@mysql:3306/rw_cdc_sr"
      PORT: "3000"
      RUST_LOG: "debug,rw_cdc_sr=debug"
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
